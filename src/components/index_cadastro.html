            <main>
                <h1>Crie sua conta</h1> <br>

                <form id="registerForm">

                    <span>Nome de usuário</span>

                </label>

                    <label for="email">

                    <span>Telefone</span>
                    <input type="text" id="telefone" name="telefone" placeholder="Ex: (31) 91234-5678" required>

                    <label for="cep">
                    <span>CEP</span>

                    <span>Rua</span>
                    <input type="text" id="rua" name="rua" placeholder="Ex: Rua das Flores" required>

                    <label for="numero">

                    <input type="text" id="numero" name="numero" placeholder="Ex: 123" required>
                </label>

                    <label for="complemento">

                </label>

                    <span>Estado</span>
                    <input type="text" id="estado" name="estado" placeholder="Ex: MG" required>
                </label>

                    <label for="senha">
                    <span>Senha</span>
                    <input type="password" id="senha" name="senha" placeholder="Escolha uma senha segura" required>
                </label>

                    <label for="confsenha">
                    <span>Confirme sua Senha</span>
                    <input type="password" id="confsenha" name="confsenha" placeholder="Confirme sua senha" required>
                </label>

                    <input type="submit" value="Confirmar">

        <!-- Validação e Redirecionamento -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const telefone = document.getElementById('telefone');
                const cep = document.getElementById('cep');
                const numero = document.getElementById('numero');
                const senha = document.getElementById('senha');
                const confsenha = document.getElementById('confsenha');
                const formulario = document.getElementById('registerForm');

                // Função para permitir apenas números em campos específicos
                function permitirApenasNumeros(input, maxLength) {
                    input.addEventListener('input', function() {
                        this.value = this.value.replace(/[^0-9]/g, '').slice(0, maxLength);
                    });
                }

                permitirApenasNumeros(telefone, 11);
                permitirApenasNumeros(cep, 8);
                permitirApenasNumeros(numero, 10);

                formulario.addEventListener('submit', function(event) {
                    event.preventDefault();

                    const password = senha.value;
                    const confirmPassword = confsenha.value;

                    if (password !== confirmPassword) {
                        alert("As senhas não coincidem. Por favor, tente novamente.");
                        return;
                    }

                    alert("Cadastro realizado com sucesso!");
                    window.location.href = "../index.html";
                });
            });
        </script>
